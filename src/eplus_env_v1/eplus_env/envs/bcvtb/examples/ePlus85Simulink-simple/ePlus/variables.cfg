<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE BCVTB-variables SYSTEM "variables.dtd">
<BCVTB-variables>
  <variable source="EnergyPlus">
   <EnergyPlus name="ENVIRONMENT" type="Site Outdoor Air Drybulb Temperature"/> 	
  </variable>
  <variable source="EnergyPlus">
    <EnergyPlus name="ZSF1" type="Zone Air Temperature"/>
  </variable>
  <variable source="Ptolemy">
    <EnergyPlus schedule="BCVTB-SP-TH"/>
  </variable>
  <variable source="Ptolemy">
    <EnergyPlus schedule="BCVTB-SP-TC"/>
  </variable>
  <!-- The next two elements receive the schedule value as an output from E+ -->
  <variable source="EnergyPlus">
    <EnergyPlus name="BCVTB-SP-TH" type="Schedule Value"/>
  </variable>
  <variable source="EnergyPlus">
    <EnergyPlus name="BCVTB-SP-TC" type="Schedule Value"/>
  </variable>
</BCVTB-variables>
